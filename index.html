<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow | Emotional Closure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hollow: {
                900: '#1c1917', // stone-900
                800: '#292524', // stone-800
                700: '#44403c', // stone-700
                600: '#57534e',
                500: '#78716c',
                400: '#a8a29e',
                300: '#d6d3d1',
                200: '#e7e5e4',
                100: '#f5f5f4',
                50: '#fafaf9',
              },
              amber: {
                glow: '#ffbf00',
              }
            },
            fontFamily: {
              serif: ['"Lora"', 'serif'],
              sans: ['"Nunito Sans"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathe': 'breathe 8s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.5)', opacity: '0.2' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1c1917;
        color: #e7e5e4;
        font-family: 'Nunito Sans', sans-serif;
      }
      .glass-panel {
        background: rgba(41, 37, 36, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

}
</script>
</head>

</html>
